## @section Global parameters
## Global Docker image parameters
## Please, note that this will override the image parameters, including dependencies, configured to use the global value
## Current available global Docker image parameters: imageRegistry, imagePullSecrets and storageClass
##

## @param global.imageRegistry Global Docker image registry
## @param global.imagePullSecrets Global Docker registry secret names as an array
## @param global.storageClass Global StorageClass for Persistent Volume(s)
##
global:
  imageRegistry: ""
  ## E.g.
  ## imagePullSecrets:
  ##   - myRegistryKeySecretName
  ##
  imagePullSecrets: []
  storageClass: ""

## @section Common parameters
##

## @param kubeVersion Override Kubernetes version
##
kubeVersion: ""
## @param nameOverride String to partially override common.names.fullname
##
nameOverride: ""
## @param fullnameOverride String to fully override common.names.fullname
##
fullnameOverride: ""
## @param commonLabels Labels to add to all deployed objects
##
commonLabels: {}
## @param commonAnnotations Annotations to add to all deployed objects
##
commonAnnotations: {}
## @param clusterDomain Kubernetes cluster domain name
##
clusterDomain: cluster.local
## @param extraDeploy Array of extra objects to deploy with the release
##
extraDeploy: []

## Enable diagnostic mode in the deployment
##
diagnosticMode:
  ## @param diagnosticMode.enabled Enable diagnostic mode (all probes will be disabled and the command will be overridden)
  ##
  enabled: false
  ## @param diagnosticMode.command Command to override all containers in the deployment
  ##
  command:
    - sleep
  ## @param diagnosticMode.args Args to override all containers in the deployment
  ##
  args:
    - infinity

## @section apache doris; common configuration parameters
##

## @param existingConfigmap The name of an existing ConfigMap with your custom configuration for apache doris; nodes
##
existingConfigmap: ""

## @section FE(FRONTEND)配置参数
##
frontend:
  ## 指定FRONTEND的镜像仓库信息
  ##
  image:
    registry: mirrors.aliyun.com
    repository: doris-fe
    tag: 1.2.3
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: Always
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
    ## Enable debug mode
    ##
    debug: false
  # 
  replicaCount: 3
  ## @param namenode.configuration Configuration for apache doris; master nodes
  ##
  configuration: ""
  ## @param namenode.command Override default container command (useful when using custom images)
  ##
  command: []
  ## @param namenode.args Override default container args (useful when using custom images)
  ##
  args: []
  ## @param namenode.preExecCmds Additional commands to run prior to starting apache doris; master
  ## 9000 50070
  containerPort: 
    rpcPort: 9020
    httpPort: 8030
    queryPort: 9030
    editLogPort: 9010
  ## Configure extra options for apache doris; containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## @param namenode.livenessProbe.enabled Enable livenessProbe on apache doris; master nodes
  ## @param namenode.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param namenode.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @param namenode.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
  ## @param namenode.livenessProbe.failureThreshold Failure threshold for livenessProbe
  ## @param namenode.livenessProbe.successThreshold Success threshold for livenessProbe
  ##
  livenessProbe:
    enabled: true
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 5
  ## @param namenode.readinessProbe.enabled Enable readinessProbe on apache doris; master nodes
  ## @param namenode.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
  ## @param namenode.readinessProbe.periodSeconds Period seconds for readinessProbe
  ## @param namenode.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
  ## @param namenode.readinessProbe.failureThreshold Failure threshold for readinessProbe
  ## @param namenode.readinessProbe.successThreshold Success threshold for readinessProbe
  ##
  readinessProbe:
    enabled: false
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 5
  ## @param namenode.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}
  ## @param namenode.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}

  # 定义Java Heap Size(单位GB)
  heapSize: 1
  ## apache doris; master resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ## @param namenode.resources.limits The resources limits for the apache doris; master containers
  ## @param namenode.resources.requests The requested resources for the apache doris; master containers
  ##
  resources:
    limits: {}
    requests: {}
  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param namenode.podSecurityContext.enabled Enabled apache doris; master pods' Security Context
  ## @param namenode.podSecurityContext.fsGroup Set apache doris; master pod's Security Context fsGroup
  ##
  podSecurityContext:
    enabled: false
    fsGroup: 1001
  ## Configure Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param namenode.containerSecurityContext.enabled Enabled apache doris; master containers' Security Context
  ## @param namenode.containerSecurityContext.runAsUser Set apache doris; master containers' Security Context runAsUser
  ##
  containerSecurityContext:
    enabled: false
    runAsUser: 1001
  ## @param namenode.schedulerName Alternate scheduler for apache doris; master pods
  ## ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
  ##
  schedulerName: ""
  ## @param namenode.updateStrategy.type apache doris; master statefulset strategy type
  ## @skip namenode.updateStrategy.rollingUpdate
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
  ##
  updateStrategy:
    ## StrategyType
    ## Can be set to RollingUpdate or OnDelete
    ##
    type: RollingUpdate
    rollingUpdate: {}
  ## @param namenode.priorityClassName apache doris; master pods' priorityClassName
  ##
  priorityClassName: ""
  ## @param namenode.hostAliases apache doris; master pods host aliases
  ## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
  ##
  hostAliases: []
  ## @param namenode.podLabels Extra labels for apache doris; master pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  podLabels: {}
  ## @param namenode.podAnnotations Annotations for apache doris; master pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  podAnnotations: {}
  ## @param namenode.shareProcessNamespace Share a single process namespace between all of the containers in apache doris; master pods
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/share-process-namespace/
  ##
  shareProcessNamespace: false
  ## @param namenode.podAffinityPreset Pod affinity preset. Ignored if `namenode.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAffinityPreset: ""
  ## @param namenode.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `namenode.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAntiAffinityPreset: soft
  ## Node namenode.affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:
    ## @param namenode.nodeAffinityPreset.type Node affinity preset type. Ignored if `namenode.affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ""
    ## @param namenode.nodeAffinityPreset.key Node label key to match. Ignored if `namenode.affinity` is set
    ##
    key: ""
    ## @param namenode.nodeAffinityPreset.values Node label values to match. Ignored if `namenode.affinity` is set
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []
  ## @param namenode.affinity Affinity for apache doris; master pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## NOTE: `namenode.podAffinityPreset`, `namenode.podAntiAffinityPreset`, and `namenode.nodeAffinityPreset` will be ignored when it's set
  ##
  affinity: {}
  ## @param namenode.nodeSelector Node labels for apache doris; master pods assignment
  ## ref: https://kubernetes.io/docs/user-guide/node-selection/
  ##
  nodeSelector: {}
  ## @param namenode.tolerations Tolerations for apache doris; master pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
  ## @param namenode.spreadConstraints Spread Constraints for apache doris; master pod assignment
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/
  ## E.g.
  ## spreadConstraints:
  ##   - maxSkew: 1
  ##     topologyKey: node
  ##     whenUnsatisfiable: DoNotSchedule
  ##
  spreadConstraints: {}
  ## @param namenode.lifecycleHooks for the apache doris; master container(s) to automate configuration before or after startup
  ##
  lifecycleHooks: {}
  ## @param namenode.extraVolumes Optionally specify extra list of additional volumes for the apache doris; master pod(s)
  ##
  extraVolumes: []
  ## @param namenode.extraVolumeMounts Optionally specify extra list of additional volumeMounts for the apache doris; master container(s)
  ##
  extraVolumeMounts: []
  ## @param namenode.sidecars Add additional sidecar containers to the apache doris; master pod(s)
  ## e.g:
  ## sidecars:
  ##   - name: your-image-name
  ##     image: your-image
  ##     imagePullPolicy: Always
  ##     ports:
  ##       - name: portname
  ##         containerPort: 1234
  ##
  sidecars: []
  ## @param namenode.initContainers Add additional init containers to the apache doris; master pod(s)
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
  ## e.g:
  ## initContainers:
  ##  - name: your-image-name
  ##    image: your-image
  ##    imagePullPolicy: Always
  ##    command: ['sh', '-c', 'echo "hello world"']
  ##
  initContainers: {}

  ## Persistence parameters
  ## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
  ##
  persistence:
    ## @param namenode.persistence.enabled Enable persistence on apache doris; master nodes using Persistent Volume Claims
    ##
    enabled: true
    ## @param namenode.persistence.path The path the volume will be mounted at on apache doris; master containers
    ## NOTE: Useful when using different apache doris; images
    ##
    path: /data/doris-meta

    ## @param namenode.persistence.subPath The subdirectory of the volume to mount on apache doris; master containers
    ## NOTE: Useful in dev environments
    ##
    subPath: ""
    ## @param namenode.persistence.storageClass Persistent Volume storage class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is set, choosing the default provisioner
    ##
    storageClass: ""
    ## @param namenode.persistence.accessModes [array] Persistent Volume access modes
    ##
    accessModes:
      - ReadWriteOnce
    ## @param namenode.persistence.size Persistent Volume size
    ##
    size: 10Gi
    ## @param namenode.persistence.annotations Additional custom annotations for the PVC
    ##
    annotations: {}
    ## @param namenode.persistence.selector Additional labels to match for the PVC
    ## e.g:
    ## selector:
    ##   matchLabels:
    ##     app: my-app
    ##
    selector: {}
    ## @param namenode.persistence.existingClaim Use a existing PVC which must be created manually before bound
    ## NOTE: requires namenode.persistence.enabled: true
    ##
    existingClaim: ""
  ## apache doris; master service parameters
  ##
  service:
    ## @param namenode.service.type apache doris; master service type
    type: ClusterIP
    ## @param namenode.service.port apache doris; master service port
    ##
    port: 
      rpcPort: 9020
      httpPort: 8030
      queryPort: 9030
      editLogPort: 9010
    ## @param namenode.service.nodePort Node port for apache doris; master
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#type-nodeport
    ## NOTE: choose port between <30000-32767>
    ##
    nodePort: ""
    ## @param namenode.service.externalTrafficPolicy apache doris; master service external traffic policy
    ## ref: https://kubernetes.io/docs/tasks/access-application-cluster/create-external-load-balancer/#preserving-the-client-source-ip
    ##
    externalTrafficPolicy: Cluster
    ## @param namenode.service.clusterIP apache doris; master service Cluster IP
    ##
    clusterIP: ""
    ## @param namenode.service.loadBalancerIP apache doris; master service Load Balancer IP
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#internal-load-balancer
    ##
    loadBalancerIP: ""
    loadBalancerID: ""
    ## @param namenode.service.loadBalancerSourceRanges apache doris; master service Load Balancer sources
    ## https://kubernetes.io/docs/tasks/access-application-cluster/configure-cloud-provider-firewall/#restrict-access-for-loadbalancer-service
    ## e.g.
    ## loadBalancerSourceRanges:
    ##   - 10.10.10.0/24
    ##
    loadBalancerSourceRanges: []
    ## @param namenode.service.annotations Additional custom annotations for apache doris; master service
    ##
    annotations: {}
  ## @param namenode.terminationGracePeriodSeconds Integer setting the termination grace period for the redis-master pods
  ##
  terminationGracePeriodSeconds: 30

