    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is set, choosing the default provisioner
    ##
    storageClass: ""
    ## @param datanode.persistence.accessModes [array] Persistent Volume access modes
    ##
    accessModes:
      - ReadWriteOnce
    ## @param datanode.persistence.size Persistent Volume size
    ##
    size: 10Gi
    ## @param datanode.persistence.annotations Additional custom annotations for the PVC
    ##
    annotations: {}
    ## @param datanode.persistence.selector Additional labels to match for the PVC
    ## e.g:
    ## selector:
    ##   matchLabels:
    ##     app: my-app
    ##
    selector: {}
  ## apache doris; replicas service parameters
  ##
  service:
    ## @param datanode.service.type apache doris; replicas service type
    ##
    type: ClusterIP
    ## @param datanode.service.port apache doris; replicas service port
    ##
    port:
      port: 9060
      webServerPort: 8040
      heatbeatPort: 9050
      brpcPort: 8060
    ## @param datanode.service.nodePort Node port for apache doris; replicas
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#type-nodeport
    ## NOTE: choose port between <30000-32767>
    ##
    nodePort: ""
    ## @param datanode.service.externalTrafficPolicy apache doris; replicas service external traffic policy
    ## ref: https://kubernetes.io/docs/tasks/access-application-cluster/create-external-load-balancer/#preserving-the-client-source-ip
    ##
    externalTrafficPolicy: Cluster
    ## @param datanode.service.clusterIP apache doris; replicas service Cluster IP
    ##
    clusterIP: ""
    ## @param datanode.service.loadBalancerIP apache doris; replicas service Load Balancer IP
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#internal-load-balancer
    ##
    loadBalancerIP: ""
    ## @param datanode.service.loadBalancerSourceRanges apache doris; replicas service Load Balancer sources
    ## https://kubernetes.io/docs/tasks/access-application-cluster/configure-cloud-provider-firewall/#restrict-access-for-loadbalancer-service
    ## e.g.
    ## loadBalancerSourceRanges:
    ##   - 10.10.10.0/24
    ##
    loadBalancerSourceRanges: []
    ## @param datanode.service.annotations Additional custom annotations for apache doris; replicas service
    ##
    annotations: {}
  ## @param datanode.terminationGracePeriodSeconds Integer setting the termination grace period for the redis-replicas pods
  ##
  terminationGracePeriodSeconds: 30
  ## Autoscaling configuration
  ##
  autoscaling:
    ## @param datanode.autoscaling.enabled Enable replica autoscaling settings
    ##
    enabled: false
    ## @param datanode.autoscaling.minReplicas Minimum replicas for the pod autoscaling
    ##
    minReplicas: 1
    ## @param datanode.autoscaling.maxReplicas Maximum replicas for the pod autoscaling
    ##
    maxReplicas: 11
    ## @param datanode.autoscaling.targetCPU Percentage of CPU to consider when autoscaling
    ##
    targetCPU: ""
    ## @param datanode.autoscaling.targetMemory Percentage of Memory to consider when autoscaling
    ##
    targetMemory: ""

